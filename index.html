<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
     <script src="./script.js"></script> 
    <title>Document</title>
</head>
<body>
    <div id="parent">
          <div id="boxes">
             
              <div class="box one" data-sort=1>1</div>
              <div class="box two" data-sort=2>2</div>
              <div class="box three" data-sort=3>3</div>
              <div class="box four" data-sort=4>4</div>
              <div class="box five" data-sort=5>5</div>
              <div class="box six" data-sort=6>6</div>
              <div class="box seven" data-sort=7>7</div>
              <div class="box eight" data-sort=8>8</div>
              <div class="box nine" data-sort=9>9</div>
            
            </div>
          <div id="buttons">
              <input type="button" value="shuffle" class= "button-style" onclick="shuffle()">
              <input type="button" value="sort" class= "button-style" onclick="sort()">
          </div>
    </div>
</body>
</html>
